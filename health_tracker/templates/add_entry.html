{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Dodaj wpis zdrowotny</h2>

  <form method="POST" class="card p-4 shadow-sm bg-white">
    <div class="mb-3">
      <label for="steps" class="form-label">Kroki</label>
      <input type="number" class="form-control" id="steps" name="steps" required>
    </div>

    <div class="mb-3">
      <label for="sleep_hours" class="form-label">Sen (godz.)</label>
      <input type="number" step="0.1" class="form-control" id="sleep_hours" name="sleep_hours" required>
    </div>

    <div class="mb-3">
      <label for="calories" class="form-label">Kalorie</label>
      <input type="number" class="form-control" id="calories" name="calories" required>
    </div>

    <div class="mb-3">
      <label for="weight" class="form-label">Waga (kg)</label>
      <input type="number" step="0.1" class="form-control" id="weight" name="weight">
    </div>

    <button type="submit" class="btn btn-success">Zapisz</button>
  </form>
{% endblock %}
